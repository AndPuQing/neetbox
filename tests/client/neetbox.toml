name = "client"
version = "0.4.11"
projectId = "b3219f58-2cb0-482c-b064-85153b4cf86e"

[logging]
level = "DEBUG"
logdir = "logs"

[extension]
autoload = true

[client]
enable = true
host = "127.0.0.1"
port = 10101
allowIpython = false
mute = true
mode = "detached"
uploadInterval = 1

[client.shell]
enable = true
daemon = true

[extension.machine.hardware]
interval = 2
